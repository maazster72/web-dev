<!DOCTYPE html>
<html lang="en"> <!-- specifies langauge of element's content  -->
    <head>
        <style type="text/css">
            header {
                height:80px;
                background-color: #c0504d;
                color: white;
                text-align: center;
            }

            h1 {
                line-height: 80px;
            }

            nav {
                background-color: #e5b8b7;
                height: 50px;
                border-top: 2px solid white;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            nav ul {
                width: 100%;
                display: flex;
                justify-content: center;
            }

            li {
                font-size: large;
                font-weight:550;
                list-style: none;
                padding: 0 0.25em 0 0;
            }

            nav li:after {
                content: " | ";
                color: white;
                display: inline-block;
                font-size: 100%;
                margin: 0 0 0 0.5em;
            }
            nav li:last-child:after {
                content: " ";
            }

            aside {
                display: inline-block;
                float: left;
                height: 300px;
                width: 150px;
                background-color: #e5b8b7;
                border-top: 2px solid white;
                border-right:2px solid white;
            }

            aside ul {
                display: inline-block;
                margin-top: 0;
                margin-bottom: 0;
            }

            aside li {
                list-style: none;
                margin-left: -25px;
                margin-top: 50px;
                margin-bottom: 50px;
            }

            aside li:first-child{
                margin-top: 20px;
            }

            main {
                background-color: #f2dbdb;
                border-top-style: solid;
                border-top-color: white;
                height: 300px;
                display: inline-block;
            }

            footer {
                height: 100px;
                background-color: #c0504d;
                display: flex;
                justify-content: space-around;
                align-items:center;
            }

            img {
                height: 100px;
                width: 100px;
            }

        </style>
        <meta charset="UTF-8"> <!-- is a character encoding capable of encoding all possible characters in Unicode -->
        <title>My Submission Dates</title>
    </head>
    <body style="background-color:white;">
        <header>
            <h1>About my courses</h1>
        </header>
        <nav>
            <ul>
                <li><a href='#'>Submission Dates</a></li>
                <li><a href='#'>Module Tutors</a></li>
                <li><a href='#'>Class Times</a></li>
            </ul>
        </nav>
        <aside>
            <ul>
                <li><a href="#">COMP10120</a></li>
                <li><a href="#">COMP16421</a></li>
                <li><a href="#">COMP16321</a></li>
            </ul>
        </aside>
        <main>
            <h1>Welcome</h1>
            <p>Click one of the course codes to the left to learn more about that course or one of the links above to learn
                general Information that relates to all courses.
            </p>
        </main>
        <footer>
            <img src="/124021.png">
            <img src="/2048px-Instagram_icon.png">
            <img src="/Facebook_icon_2013.png">
        </footer>
    </body>
</html>
